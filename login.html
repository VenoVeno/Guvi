<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/Guvi/SVG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style media="screen">
        #loginerror
        {
            color: #FF0000;
        }
    </style>
</head>
<body onload="checkSession()">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end">      
    
            <a class="navbar-brand" href="#">
                <img src="/Guvi/SVG/Login.svg" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small>  &nbsp   Login </small>
            </a>
    
            <a class="navbar-brand" href="index.html">
                <img src="/Guvi/SVG/Signup.svg" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small> &nbsp  Sign Up </small>
            </a>
            
        </nav>
    
            <section class="container-fluid">
                <section class="row justify-content-center">
                    <section class="col-12 col-sm-6 col-md-3">
                        <img src="/Guvi/SVG/logo.jpg" class="rounded mx-auto d-block"/>
    
                    <form method="post" id="LogForm" class="form-container" autocomplete="off">

                        <div class="form-group">
                            <label for="Uemail">Name or Email</label>
                            <input type="text" class="form-control" id="Uname_email" name="name_email" placeholder="Enter Name or Email" required>
                            <small id="emailHelp" class="form-text text-center text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="Opwd">Password</label>
                            <input type="password" class="form-control" id="Upwd" name="password" placeholder="Enter password" required>
                        </div>

                        <button class="btn btn-success btn-block" data-toggle="tooltip" title="Login to Proceed" data-placement="bottom">Signin</button>
                        
                        <div id="loginerror" class="form-group text-center"></div>
    
                        <div class="form-group">
                            <small class="text-muted form-text text-center">
                            Not have an account yet?<a href="/Guvi/index.html">&nbsp Signin</a>
                            </small>
                        </div>
                    </form>
                    </section>
                </section>
            </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/Guvi/js/script.js"></script>
   
</body>
</html>
